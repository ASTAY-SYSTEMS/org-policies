version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: horusec-postgres
    environment:
      POSTGRES_DB: horusec
      POSTGRES_USER: horusec
      POSTGRES_PASSWORD: horusec123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U horusec -d horusec"]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    container_name: horusec-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: horusec
      RABBITMQ_DEFAULT_PASS: horusec123
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  horusec-core:
    image: horuszup/horusec-core:latest
    container_name: horusec-core
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      HORUSEC_DATABASE_SQL_URI: host=postgres user=horusec password=horusec123 dbname=horusec port=5432 sslmode=disable
      HORUSEC_BROKER_HOST: rabbitmq
      HORUSEC_BROKER_PORT: 5672
      HORUSEC_BROKER_USERNAME: horusec
      HORUSEC_BROKER_PASSWORD: horusec123
      HORUSEC_PORT: 8018
    ports:
      - "8018:8018"

  horusec-auth:
    image: horuszup/horusec-auth:latest
    container_name: horusec-auth
    depends_on:
      horusec-core:
        condition: service_started
    environment:
      HORUSEC_DATABASE_SQL_URI: host=postgres user=horusec password=horusec123 dbname=horusec port=5432 sslmode=disable
      HORUSEC_CORE_URL: http://horusec-core:8018
      HORUSEC_PORT: 8001
      HORUSEC_DEFAULT_USER_EMAIL: admin@horusec.io
      HORUSEC_DEFAULT_USER_PASSWORD: Admin123*
    ports:
      - "8001:8001"

  horusec-api:
    image: horuszup/horusec-api:latest
    container_name: horusec-api
    depends_on:
      horusec-auth:
        condition: service_started
    environment:
      HORUSEC_DATABASE_SQL_URI: host=postgres user=horusec password=horusec123 dbname=horusec port=5432 sslmode=disable
      HORUSEC_CORE_URL: http://horusec-core:8018
      HORUSEC_AUTH_URL: http://horusec-auth:8001
      HORUSEC_PORT: 8003
    ports:
      - "8003:8003"

  horusec-vulnerability:
    image: horuszup/horusec-vulnerability:latest
    container_name: horusec-vulnerability
    depends_on:
      horusec-api:
        condition: service_started
    environment:
      HORUSEC_DATABASE_SQL_URI: host=postgres user=horusec password=horusec123 dbname=horusec port=5432 sslmode=disable
      HORUSEC_CORE_URL: http://horusec-core:8018
      HORUSEC_PORT: 8002
    ports:
      - "8002:8002"

  horusec-manager:
    image: horuszup/horusec-manager:latest
    container_name: horusec-manager
    depends_on:
      horusec-api:
        condition: service_started
    environment:
      HORUSEC_CORE_URL: http://horusec-core:8018
      HORUSEC_AUTH_URL: http://horusec-auth:8001
      HORUSEC_API_URL: http://horusec-api:8003
      HORUSEC_VULNERABILITY_URL: http://horusec-vulnerability:8002
      HORUSEC_MANAGER_PORT: 8043
    ports:
      - "8043:8043"

volumes:
  postgres_data:
