name: NestJS Build
on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version"
        required: false
        type: string
        default: "20"

      working_directory:
        description: "Subfolder where NestJS app lives"
        required: false
        type: string
        default: "."

      run_tests:
        description: "Run tests"
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm
          cache-dependency-path: ${{ inputs.working_directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.working_directory }}

      - name: Run tests
        if: ${{ inputs.run_tests }}
        run: npm test
        working-directory: ${{ inputs.working_directory }}

      - name: Build NestJS
        run: npm run build
        working-directory: ${{ inputs.working_directory }}
