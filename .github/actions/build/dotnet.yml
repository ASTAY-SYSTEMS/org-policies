name: .NET Build
on:
  workflow_call:
    inputs:
      dotnet_version:
        description: ".NET SDK version"
        required: false
        type: string
        default: "8.0.x"

      solution_path:
        description: "Path to .sln or .csproj"
        required: false
        type: string
        default: "."

      run_tests:
        description: "Run tests"
        required: false
        type: boolean
        default: false

      configuration:
        description: "Build configuration"
        required: false
        type: string
        default: "Release"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Restore
        run: dotnet restore ${{ inputs.solution_path }}

      - name: Build
        run: dotnet build ${{ inputs.solution_path }} \
              --configuration ${{ inputs.configuration }} \
              --no-restore

      - name: Test
        if: ${{ inputs.run_tests }}
        run: dotnet test ${{ inputs.solution_path }} \
              --configuration ${{ inputs.configuration }} \
              --no-build \
              --verbosity normal
